<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <main id="main">

        <section id="section">

            <div id="left-content">
                <h1>Let's Get Started</h1>

                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi quas dolores, totam aspernatur error velit, ea assumenda quae est, amet nostrum id minus expedita incidunt esse odit sunt provident eius?</p>
            </div>

            <div id="right-content">

                <form id="form" action="./." method="get">

                    <h1>Sign Up</h1>

                    <div class="control-form">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Your Username"><br>
                        <small>Error Message</small>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="control-form">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"><br>
                        <small>Error Message</small>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="control-form">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Creat Password"><br>
                        <small>Error Message</small>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="control-form">
                        <label for="condirm-password"></label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"><br>
                        <small>Error Message</small>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <button type="submit">Sign Up</button>
                
                </form>

            </div>

        </section>
       

    </main>

    <script src="./script.js"></script>
</body>
</html>
